<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Definitely Not a Rickroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    #start {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
    }

    #start h1 {
      font-size: 3rem;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #message {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 40px;
      font-size: 2rem;
      z-index: 20;
    }
  </style>
</head>
<body>

  <div id="start">
    <h1>CLICK ANYWHERE</h1>
  </div>

<video id="video" loop>
  <source src="rickroll.mp4" type="video/mp4">
</video>

  <div id="message">
    <div>
      <h1>YOU GOT RICKROLLED NERD</h1>
      <p>
        What a loser!!! <br><br>
        Tell me how you fell for ts on instagram: @dripaloski . I wanna laugh one last time.<br><br>
      
      </p>
    </div>
  </div>

  <script>
    const start = document.getElementById("start");
    const video = document.getElementById("video");
    const message = document.getElementById("message");

    start.addEventListener("click", () => {
      start.style.display = "none";
      video.style.display = "block";
      video.muted = false;
      video.play();

      setTimeout(() => {
        message.style.display = "flex";
      }, 7000);
    });
  </script>

</body>
</html>
